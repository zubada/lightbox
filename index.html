<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>

<body>

  <section>

    <hr />

    
    <div class='grid'>
      <div class='item'>
        <div class='item-content'>
      <a class="example-image-link" href="images/IMG_0592.JPG" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/IMG_0592.JPG" alt=""/></a>
      </div>
      </div>
      <div class='item'>
          <div class='item-content'>
      <a class="example-image-link" href="images/IMG_0603.JPG" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/IMG_0603.JPG" alt="IMAGE" /></a>
    </div>
  </div>
      <div class='item'>
          <div class='item-content'>

    </div>
  </div>
      <div class='item'>

  </div>
      <div class='item'>

    </div>
